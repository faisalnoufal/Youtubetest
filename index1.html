    <script>
async function fetchPlaylistItems() {
    const response = await fetch("https://youtube.googleapis.com/youtube/v3/playlistItems?part=snippet%2CcontentDetails&maxResults=1000&playlistId=PLUhJyvkLp-rOzDkjrTPHoGtb8wn9-9FCn&key=AIzaSyBhCW-Vsv2Vr9cqi_p_2OzYmcAHrwr8rdk");
    const data = await response.json();

    const videosDiv = document.getElementById('videos');

    data.items.forEach((curr) => {
        let vidTitle = curr.snippet.title;
        let vidImg = curr.snippet.thumbnails.medium ? curr.snippet.thumbnails.medium.url : 'No thumbnail';
        let vidURL = "https://www.youtube.com/watch?v=" + curr.snippet.resourceId.videoId;

        // Create HTML elements for the video
        let videoDiv = document.createElement('div');
        let title = document.createElement('h2');
        let img = document.createElement('img');
        let url = document.createElement('a');

        // Set the content of the elements
        title.textContent = vidTitle;
        img.src = vidImg;
        url.href = vidURL;
        url.textContent = 'Watch Video';

        // Append the elements to the video div
        videoDiv.appendChild(title);
        videoDiv.appendChild(img);
        videoDiv.appendChild(url);

        // Append the video div to the parent div
        videosDiv.appendChild(videoDiv);
    });
}

// Call the function
fetchPlaylistItems();


    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://kit.fontawesome.com/1f110e9d34.js"></script>

</head>
<body>
    <section id="watch" class="youtube-gallery py-5 bg-none relative bg-img bg-lines">
        <div id="ypt_wrapper" class="ypt">
            <div class="container mx-auto flex justify-center items-center">
                <div class="w-full max-w-xl m-10">
                    <div class="aspect-w-16 aspect-h-9">
                        <div id="player" class="play" data-pl="PLUhJyvkLp-rOzDkjrTPHoGtb8wn9-9FCn"></div>
                    </div>
                </div>
            </div>
            
          <div class="container mx-auto">
            <div class="flex justify-center">
              <div class="w-full">
                <div id="ypt_thumbs" class="youtube-carousel"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="script.js"></script>
      <script>
        // Create a new <script> tag and insert it as the first child of the <body> tag
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      </script>
</body>
</html>
